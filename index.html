<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliMetrics</title>
    <link href="src/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-center py-16">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-4xl font-extrabold">Welcome to CliMetrics</h1>
            <p class="mt-4 text-lg">Advanced analytics for healthcare professionals</p>
        </div>
    </div>
    
    <div class="container max-w-7xl mx-auto px-6 py-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold">Performance Metrics</h3>
                <p class="mt-4 text-gray-700">Compare your performance with colleagues and industry standards</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold">Data Visualization</h3>
                <p class="mt-4 text-gray-700">Interactive charts and graphs for better insights</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold">Secure Platform</h3>
                <p class="mt-4 text-gray-700">HIPAA-compliant data handling and storage</p>
            </div>
        </div>
    </div>
</body>
</html>
