{% extends 'base.html' %}

{% block content %}
<div class="text-center py-5">
    <h1>Welcome to Climetrics</h1>
    <p class="lead">Transform Your Clinical Data into Actionable Insights</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg ms-2">Register</a>
    {% endif %}
</div>
{% endblock %}
